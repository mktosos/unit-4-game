<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>unit-4-game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    
    
   
    <div class="container">
        <div class ="row">
            
            <div id=winLoss>
                <p >wins: <span class=wins></span></p>
                <p >losses: <span class=losses></span></p>
                <p>match this: <span class="randomNum"></span>

                </p>
            </div>
           
        </div>
        <div class = "thanosImg">
                <img src="assets/images/thanos.png">
            <div class="row jewelRow">
                <div class="jewel1 col-sm-2">
                    
                </div>
                <div class="jewel1 col-sm-2 ">
                    jewel 1
                    jewel 1
                    jewel 1
                </div>
                <div class="col-sm-2 jewel2">
                    jewel 2
                    jewel 2
                    jewel 2
                </div>
                
                <div class="col-sm-2 jewel3"> 
                    jewel 3
                    jewel 3
                    jewel 3
                </div>
                <div class="col-sm-2 jewel4">
                    jewel 4
                    jewel 4
                    jewel 4
                </div>
            </div>
            <div class="rules">
                    <p>Click the various 4 finger gems and try to match the gem total. An exact match gives you a win. If you go over, you lose.</p>
                    </div>
            <b><div id="totalJewels" >
            </div></b>
            </div>
        
        
                
            
    </div>
    </div>
