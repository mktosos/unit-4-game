<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>unit-4-game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "jumbotron">
    <h1>Crystal Collector</h1>
    </div>

    <header>
        <div class="header">
        <p>The object of this game is to accumulate the same number of gem points as is displayed.</p>
        <p>If you match it, you win. If you go over, you lose.</p>
        </div>
    </header>

    <div class="container">
        <div class ="row">
            <div class="col-sm-9 randomNum">
            </div>
            <div>
                <p >wins: </p><span class=wins></span>
                <p >losses: </p><span class=losses></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm jewel1">
                jewel 1
            </div>
            <div class="col-sm jewel2">
                jewel 2
            </div>
            <div class="col-sm jewel3">
                jewel 3    
            </div>
            <div class="col-sm jewel4">
                jewel 4
            </div>
        </div>
        <div class="row totalJewels">
            Total Jewels: 
            <span id="totalJewels"></span>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>   
</body>
</html>
